version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: herbaltrace-postgres
    environment:
      POSTGRES_DB: herbaltrace_db
      POSTGRES_USER: ${POSTGRES_USER:-herbaltrace}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - herbaltrace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-herbaltrace}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: herbaltrace-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - herbaltrace-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Hyperledger Fabric CA
  ca-orderer:
    image: hyperledger/fabric-ca:latest
    container_name: ca-orderer
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-orderer
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    volumes:
      - ./network/organizations/fabric-ca/ordererOrg:/etc/hyperledger/fabric-ca-server
    networks:
      - herbaltrace-network

  ca-farmers:
    image: hyperledger/fabric-ca:latest
    container_name: ca-farmers
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-farmers
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7055
    ports:
      - "7055:7055"
    volumes:
      - ./network/organizations/fabric-ca/farmers:/etc/hyperledger/fabric-ca-server
    networks:
      - herbaltrace-network

  # Hyperledger Fabric Orderer
  orderer:
    image: hyperledger/fabric-orderer:2.5
    container_name: orderer.herbaltrace.com
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=none
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7053
    working_dir: /root
    command: orderer
    ports:
      - "7050:7050"
      - "7053:7053"
    volumes:
      - ./network/organizations/ordererOrganizations/herbaltrace.com/orderers/orderer.herbaltrace.com/msp:/var/hyperledger/orderer/msp
      - ./network/organizations/ordererOrganizations/herbaltrace.com/orderers/orderer.herbaltrace.com/tls:/var/hyperledger/orderer/tls
      - orderer_data:/var/hyperledger/production/orderer
    networks:
      - herbaltrace-network
    depends_on:
      - ca-orderer

  # Hyperledger Fabric Peer
  peer0-farmers:
    image: hyperledger/fabric-peer:2.5
    container_name: peer0.farmers.herbaltrace.com
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.farmers.herbaltrace.com
      - CORE_PEER_ADDRESS=peer0.farmers.herbaltrace.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.farmers.herbaltrace.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.farmers.herbaltrace.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.farmers.herbaltrace.com:7051
      - CORE_PEER_LOCALMSPID=FarmersMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb-farmers:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    working_dir: /root
    command: peer node start
    ports:
      - "7051:7051"
      - "7052:7052"
    volumes:
      - ./network/organizations/peerOrganizations/farmers.herbaltrace.com/peers/peer0.farmers.herbaltrace.com/msp:/etc/hyperledger/fabric/msp
      - ./network/organizations/peerOrganizations/farmers.herbaltrace.com/peers/peer0.farmers.herbaltrace.com/tls:/etc/hyperledger/fabric/tls
      - peer0_farmers_data:/var/hyperledger/production
    networks:
      - herbaltrace-network
    depends_on:
      - ca-farmers
      - couchdb-farmers

  # CouchDB for Peer
  couchdb-farmers:
    image: couchdb:3.3
    container_name: couchdb-farmers
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - "5984:5984"
    volumes:
      - couchdb_farmers_data:/opt/couchdb/data
    networks:
      - herbaltrace-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: herbaltrace-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-herbaltrace}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/herbaltrace_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
      - FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
      - FABRIC_CA_URL=https://ca-farmers:7055
      - FABRIC_PEER_URL=grpc://peer0-farmers:7051
      - FABRIC_ORDERER_URL=grpc://orderer:7050
      - FABRIC_CHANNEL_NAME=herbaltrace-channel
      - FABRIC_CHAINCODE_NAME=herbaltrace
      - CORS_ORIGIN=${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    volumes:
      - ./backend/wallet:/app/wallet
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
      - ./network:/app/network:ro
    networks:
      - herbaltrace-network
    depends_on:
      - postgres
      - redis
      - orderer
      - peer0-farmers
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: herbaltrace-frontend
    environment:
      - REACT_APP_BACKEND_URL=http://backend:3001
      - REACT_APP_FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - REACT_APP_FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - REACT_APP_FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}
    ports:
      - "3000:80"
    networks:
      - herbaltrace-network
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  orderer_data:
  peer0_farmers_data:
  couchdb_farmers_data:

networks:
  herbaltrace-network:
    driver: bridge
